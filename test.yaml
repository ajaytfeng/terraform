openapi: '3.0.3'

info:
  title: RMM API Specification
  version: '0.1'
  description: 'This is specification doc for RMM(In-Progress)'
                

servers:
  - url: " "https://rmmmgmt.azure-api.net/""
    description: 'RMM APIs'
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      serviceAddress:
        description: Azure API Management Console URL
        default:  rmmmgmt.azure-api.net

tags:
  - name: RMM Account Services
    description: 'Account Operations (Login,Logout,changepassword)'

  - name: Device Operations
    description: 'Device Operations(device list,device details,logs)'
  
  - name: Permission API
    description: 'Permission for login user account on home group'
    
  - name: Group Operations
    description: 'Group Operations(group create, delete,edit & display)'
    
  - name: DB Operations
    description: 'Check Progress(check existance of request id in the queue '
paths:
  # Device Operations
  
  /rmm/account/login:
    post:
      tags:
        - 'RMM Account Services'
      summary: Temporary APIs. This API will be enhanced later based on the Requirement Retrieve jwt token for the login user containing the PermissionList & GroupTree to which user has access to
     # security:
    #    - UserSecurity: []
      #parameters:
       # - name: Authorization
        #  in: header
         # schema:
          #  type: string
          #description: 'JWT Access Token issued by AWS Cognito pool '
          #required: true
      responses:
        '200':
          description: 'Returns the Login Response containing Session token,status & expire time with token containing permission list'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginRes'
  /rmm/account/logout:
    post:
      tags:
        - 'RMM Account Services'
      summary: Retrieve jwt token for the login user
      responses:
        '200':
          description: 'Returns the Login Response containing Session token, status & expire time'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/logoutRes'
  /rmm/device/getDeviceList:
    post:
      tags:
        - 'Device Operations'
      summary: 'Get Device list'
      description: 'Return the device list i.e. registered in specified group'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getDeviceListRq'
      responses:
        '200':
          description: >-
            Get Device list result <br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/getDeviceListRes'
  /rmm/device/getDeviceDetail:
    post:
      tags:
        - 'Device Operations'
      summary: 'Get Device detail information'
      description: 'Return the device details informaiton'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getDeviceDetailRq'
      responses:
        '200':
          description: >-
            Get Device detail information result <br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/getDeviceDetailRes'
  /rmm/device/getDeviceLog:
    post:
      tags:
        - 'Device Operations'
      summary: 'Get Device log'
      description: 'Return the device log list i.e. registered in specified group'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getDeviceLogRq'
      responses:
        '200':
          description: >-
            Get Device log list result <br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/getDeviceLogRes'
  /rmm/group/createGroup:
    post:
      tags:
        - 'Group Operations'
      summary: 'Create group under parent groupId'
      description: 'Return the groupId'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/createGrpRq'
      responses:
        '200':
          description: >-
            Return the groupId <br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/createGrpRes'              
  /rmm/group/editGroup:
    post:
      tags:
        - 'Group Operations'
      summary: 'Edit group name & description'
      description: 'Return the status '
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/editGrpRq'
      responses:
        '200':
          description: >-
            Return the status <br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/editGrpRes'              
  /rmm/group/getGroupList:
    post:
      tags:
        - 'Group Operations'
      summary: 'It Retrieves group Information & its child groups'
      description: 'Returns group info with its child groups'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getGrpListRq'
      responses:
        '200':
          description: >-
            Return the group List <br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/getGrpListRes'              
  /rmm/group/getGroupTree:
    post:
      tags:
        - 'Group Operations'
      summary: 'It Returns list of the groups user has access to with parent child relationship(heiarchy information'
      description: 'Returns group tree'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getGrpTreeRq'
      responses:
        '200':
          description: >-
            Return the group Tree <br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/getGrpTreeRes'              
  /rmm/group/startMoveGroup:
    post:
      tags:
        - 'Group Operations'
      summary: ' Moves groups '
      description: 'Moves group from source group to destination group(use checkProgress to confirm the execution status & getMoveGroupResult to confirm execution result)'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/startMoveGrpRq'
      responses:
        '200':
          description: >-
            Return the group Tree <br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/startMoveGrpRes'              
  /rmm/group/startRemoveGroup:
    post:
      tags:
        - 'Group Operations'
      summary: 'Remove groups '
      description: 'Removes the specified group & its childrens including devices & its associated agents (use checkProgress to confirm the execution status & getRemoveGroupResult to confirm execution result)'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/startRemoveGrpRq'
      responses:
        '200':
          description: >-
            Return the requestId <br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/startRemoveGrpRes'              
  /rmm/group/getRemoveGroupResult:
    post:
      tags:
        - 'Group Operations'
      summary: 'Get Group remove result'
      description: 'This API will check whether group remove is completed or not'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getRemoveGroupResultRq'
      responses:
        '200':
          description: >-
            Return the group remove status (true/false)<br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/getRemoveGroupResultRes'              
  /rmm/group/getMoveGroupResult:
    post:
      tags:
        - 'Group Operations'
      summary: 'Get Group Move result'
      description: 'This API will check whether group Move is completed or not'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getMoveGroupResultRq'
      responses:
        '200':
          description: >-
            Return the group remove status (true/false)<br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/getMoveGroupResultRes'              
  /rmm/account/getPermissionList:
    post:
      tags:
        - 'Permission API'
      summary: 'Get Permission List'
      description: 'Return the permission list for the login user'
      security:
          - UserSecurity: []
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getPermissionListReq'
      responses:
        '200':
          description: >-
            Get List of Permissions for login user<br>
            TBD with Venkat on wednesday <br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/getPermissionListRes'
  /rmm/db/checkProgress:
    post:
      tags:
        - 'DB Operations'
      summary: 'Check progress '
      description: 'This API will check the existance of requestId in the Queue'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/checkProgressRq'
      responses:
        '200':
          description: >-
            Return the requestId status (true/false)<br>
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/checkProgressRes'              
  
components:
  schemas:
    # request pamameters
    # devicelist request
    getDeviceListRq:
      type: object
      properties:
        startIndex:
          type: integer
          description: >-
            Start Index <br>
            ●Check content
              - Error for other than numeric value
          default: 1
        count:
          type: integer
          description: >-
            Number of records <br>
            ●Check content
              - Error for other than numeric value
          default: 10
        groupId:
          type: string
          description: >-
            groupId of target group <br>
            ●Check content
              - Error for null, null character (i.e. empty string)
        filterId:
          type: string
          description: 'User Filter filterId'
        attribute:
          type: string
          description: >-
            Attribute of Acquisition/Get target
              - managed： Managed Device
              - trash： Deleted Device (i.e. in Trash/recycle bin)
              - new： New Device 

            ●Check content
              - Error for other than specified value
          enum:
            - managed
            - trash
            - new 
        deviceType:
          type: string
          description: "Type of device "
          enum:
            - MFP
            - agent 
            - Display
        simpleFilters:
          type: array
          description: 'Simple Filter'
          items:
            type: object
            properties:
              key:
                type: string
                description: >-
                  Filter key<br>
                  Specifiable items are as below.
                  - Filter key list
                    <table border="1">
                      <tr><th>Key</th><th>Description</th></tr>
                      <tr><td>modelName</td><td>Model name</td></tr>
                      <tr><td>serialNumber</td><td>Serial number</td></tr>
                      <tr><td>ipAddress</td><td>IP address</td></tr>
                      <tr><td>location</td><td>Location</td></tr>
                      <tr><td>description</td><td>Description</td></tr>
                      <tr><td>macAddress</td><td>MacAddress</td></tr>
                      <tr><td>impressioncount</td><td>Impression Count</td></tr>
                      <tr><td>firmwareversion</td><td>firmwareversion</td></tr>
                      <tr><td>friendlyName</td><td>Name</td></tr>
                      <tr><td>errorLevel</td><td>Alert Level</td></tr>
                      <tr><td>status</td><td>Device Status</td></tr>
                      <tr><td>communicationStatus</td><td>Communication Status</td></tr>
                    </table>

                  ●Check content
                    - Error for other than specified value
              value:
                type: string
                description: >-
                  Filtering target strings <br>
                  Strings that are Specifiable in filter key are as below.

                  - Filtering target strings
                    <table border="1">
                      <tr><th>Key</th><th>Description</th></tr>
                      <tr><td>modelName</td><td>Specify input value</td></tr>
                      <tr><td>serialNumber</td><td>Specify input value</td></tr>
                      <tr><td>ipAddress</td><td>Specify input value</td></tr>
                      <tr><td>location</td><td>Specify input value</td></tr>
                      <tr><td>description</td><td>Specify input value</td></tr>
                      <tr><td>macAddress</td><td>Specify input value</td></tr>
                      <tr><td>impressioncount</td><td>Specify input value</td></tr>
                      <tr><td>firmwareversion</td><td>Specify input value</td></tr>
                      <tr><td>friendlyName</td><td>Specify input value</td></tr>
                      <tr><td>errorLevel</td><td>error,warning,normal</td></tr>
                      <tr><td>status</td><td>
                                                                <table border="1">
                      <tr><td>unknown</td></tr>
                      <tr><td>printererror </td></tr>
                      <tr><td>accountlimit </td></tr>
                      <tr><td>overduepreventmaintenance </td></tr>
                      <tr><td>paperjam </td></tr>
                      <tr><td>markersupplymissing </td></tr>
                      <tr><td>tonerempty </td></tr>
                      <tr><td>coveropen </td></tr>
                      <tr><td>paperempty  </td></tr>
                      <tr><td>specifiedinputtrayempty </td></tr>
                      <tr><td>specifiedinputtraymissing </td></tr>
                      <tr><td>alloutputtrayfull </td></tr>
                      <tr><td>specifiedoutputtraymissing </td></tr>
                      <tr><td>offline </td></tr>
                      <tr><td>printerwarning  </td></tr>
                      <tr><td>tonerlow </td></tr>
                      <tr><td>paperlow</td></tr>
                      <tr><td>inputtraymissing </td></tr>
                      <tr><td>outputtraymissing </td></tr>
                      <tr><td>outputtrayfull </td></tr>
                      <tr><td>stackernotinstalled  </td></tr>
                      <tr><td>nearoverduepreventmaintenance   </td></tr>
                      <tr><td>standby  </td></tr>
                      <tr><td>warmup  </td></tr>
                      <tr><td>printing  </td></tr>
                      <tr><td>online</td></tr>
                    </table></td></tr>
                      <tr><td>communicationStatus</td><td>True/false</td></tr>
            required:
              - key
              - value

        orderBy:
          type: array
          description: 'Sort Specification'
          items:
            type: object
            properties:
              key:
                type: string
                description: >-
                  Sort Key <br>
                  Specifiable items are as below.

                  - Sort Key list
                    <table border="1">
                      <tr><th>Key</th><th>Description</th></tr>
                      <tr><td>modelName</td><td>Model name</td></tr>
                      <tr><td>serialNumber</td><td>Serial number</td></tr>
                      <tr><td>ipAddress</td><td>IP Address <br>Sort IP address by digitized value (i.e. converted to numerical form)</td></tr>
                      <tr><td>friendlyName</td><td>Name</td></tr>
                      <tr><td>errorLevel</td><td>Alert Value</td></tr>
                      <tr><td>status</td><td>Status</td></tr>
                       <tr><td>location</td><td>Location</td></tr>
                      <tr><td>description</td><td>Description</td></tr>
                      <tr><td>macAddress</td><td>MacAddress</td></tr>
                      <tr><td>impressioncount</td><td>Impression Count</td></tr>
                      <tr><td>firmwareversion</td><td>firmwareversion</td></tr>
                      <tr><td>discoveryTime</td><td>DiscoveryTime</td></tr>
                      <tr><td>laststatusupdate</td><td>Last StatusUpdate</td></tr>
                      <tr><td>lastbasicupdate</td><td>LastBasicUpdate</td></tr>
                      <tr><td>lastsuppliesupdate</td><td>LastBasicUpdate</td></tr>
                      <tr><td>lastcounterupdate</td><td>LastCounterUpdate</td></tr>
                      <tr><td>troublecode</td><td>Errorcode/maintaintainence code</td></tr>
                      <tr><td>communicationStatus</td><td>Communication Status</td></tr>
                    </table>
                  ●Check content
                    - Error for other than specified value
              order:
                type: string
                description: >-
                  Sort Order <br>
                    - ascending: Ascending
                    - descending: Descending

                  ●Check content
                    - Error for other than specified value
                enum:
                  - ascending
                  - descending
            required:
              - key
              - order
      required:
        - groupId
        - attribute
    getDeviceLogRq:
      type: object
      properties:
        startIndex:
          type: integer
          description: >-
            Start Index <br>
            ●Check content
              - Error for other than numeric value
          default: 1
        count:
          type: integer
          description: >-
            Number of records <br>
            ●Check content
              - Error for other than numeric value
          default: 10
        groupId:
          type: string
          description: >-
            groupId of target group <br>
            ●Check content
              - Error for null, null character (i.e. empty string)
        reqAttr:
          type: string
          description: "logcount:It gets the count of device logs(total count,error count,warn count,noResponseCount.Others:It gets device log"
        deviceId:
          type: string
          description: 'device Id'
        filterId:
          type: string
          description: 'User Filter filterId'
        simpleFilterList:
          type: array
          description: 'Simple Filter'
          items:
            type: object
            properties:
              key:
                type: string
                description: >-
                  Filter key<br>
                  Specifiable items are as below.
                  - Filter key list
                    <table border="1">
                      <tr><th>Key</th><th>Description</th></tr>
                      <tr><td>Type</td><td>Different Status update types & detection</td></tr>
                      <tr><td>communicationStatus</td><td>Communication Status</td></tr>
                      <tr><td>errorLevel</td><td>Alert Level </td></tr>
                      <tr><td>status</td><td>Device Status</td></tr>
                      <tr><td>modelName</td><td>Model name</td></tr>
                      <tr><td>friendlyName</td><td>Name</td></tr>
                      <tr><td>ipAddress</td><td>IP address</td></tr>
                      <tr><td>location</td><td>Location</td></tr>
                      <tr><td>macAddress</td><td>MacAddress</td></tr>
                      <tr><td>serialNumber</td><td>Serial number</td></tr>
                      <tr><td>firmwareversion</td><td>firmwareversion</td></tr>
                    </table>

                  ●Check content
                    - Error for other than specified value
              value:
                type: string
                description: >-
                  Filter Value<br>
                  Specifiable items are as below.
                  - Filter key list
                    <table border="1">
                      <tr><th>Key</th><th>Description</th></tr>
                      <tr><td>Type</td><td>device/Discovery/statusupdate/basic/supply/counter</td></tr>
                      <tr><td>communicationStatus</td><td>True/False</td></tr>
                      <tr><td>errorLevel</td><td>error,normal,warning</td></tr>
                      <tr><td>status</td><td>
                                          <table border="1">
                      <tr><td>unknown</td></tr>
                      <tr><td>printererror </td></tr>
                      <tr><td>accountlimit </td></tr>
                      <tr><td>overduepreventmaintenance </td></tr>
                      <tr><td>paperjam </td></tr>
                      <tr><td>markersupplymissing </td></tr>
                      <tr><td>tonerempty </td></tr>
                      <tr><td>coveropen </td></tr>
                      <tr><td>paperempty  </td></tr>
                      <tr><td>specifiedinputtrayempty </td></tr>
                      <tr><td>specifiedinputtraymissing </td></tr>
                      <tr><td>alloutputtrayfull </td></tr>
                      <tr><td>specifiedoutputtraymissing </td></tr>
                      <tr><td>offline </td></tr>
                      <tr><td>printerwarning  </td></tr>
                      <tr><td>tonerlow </td></tr>
                      <tr><td>paperlow</td></tr>
                      <tr><td>inputtraymissing </td></tr>
                      <tr><td>outputtraymissing </td></tr>
                      <tr><td>outputtrayfull </td></tr>
                      <tr><td>stackernotinstalled  </td></tr>
                      <tr><td>nearoverduepreventmaintenance   </td></tr>
                      <tr><td>standby  </td></tr>
                      <tr><td>warmup  </td></tr>
                      <tr><td>printing  </td></tr>
                      <tr><td>online</td></tr>
                    </table>
                      </td></tr>
                      <tr><td>modelName</td><td>Specify input value</td></tr>
                      <tr><td>friendlyName</td><td>Specify input value</td></tr>
                      <tr><td>ipAddress</td><td>Specify input value</td></tr>
                      <tr><td>location</td><td>Specify input value</td></tr>
                      <tr><td>macAddress</td><td>Specify input value</td></tr>
                      <tr><td>serialNumber</td><td>Specify input value</td></tr>
                      <tr><td>firmwareversion</td><td>Specify input value</td></tr>
                    </table>
            required:
              - key
              - value

        orderBy:
          type: array
          description: 'Sort Specification'
          items:
            type: object
            properties:
              key:
                type: string
                description: >-
                  Sort Key <br>
                  Specifiable items are as below.

                  - Sort Key list
                    <table border="1">
                      <tr><th>Key</th><th>Description</th></tr>
                      <tr><td>timestamp</td><td>Date & Time</td></tr>
                      <tr><td>Type</td><td>Operation type</td></tr>
                      <tr><td>communicationStatus</td><td>Communication Status</td></tr>
                      <tr><td>errorLevel</td><td>Alert Level</td></tr>
                      <tr><td>status</td><td>Device Status</td></tr>
                      <tr><td>modelName</td><td>Model name</td></tr>
                      <tr><td>friendlyName</td><td>Name</td></tr>
                      <tr><td>ipAddress</td><td>IP Address <br>Sort IP address by digitized value (i.e. converted to numerical form)</td></tr>
                      <tr><td>location</td><td>Location</td></tr>
                      <tr><td>macAddress</td><td>MacAddress</td></tr>
                      <tr><td>serialNumber</td><td>Serial number</td></tr>
                      <tr><td>firmwareversion</td><td>firmwareversion</td></tr>
                    </table>
                  ●Check content
                    - Error for other than specified value
              order:
                type: string
                description: >-
                  Sort Order <br>
                    - ascending: Ascending
                    - descending: Descending

                  ●Check content
                    - Error for other than specified value
                enum:
                  - ascending
                  - descending
            required:
              - key
              - order
      required:
        - groupId
        - attribute
    #getDeviceDetailRq
    getDeviceDetailRq:
      type: object
      properties:
        deviceId:
          type: string
          description: >-
            deviceId of device<br>
          required:
          - deviceId
    #getDeviceDetailRq
    createGrpRq:
      type: object
      properties:
        parentGroupId:
          type: string
          description: "group id of parent group"
        groupName:
          type: string
          description: "group name"
        description:
          type: string
          description: "group description"  
        groupType:
          type: string
          description: "group Type"
          enum:
            - Cluster 
            - Non-Cluster
          required:
          - parentGroupId
          - groupName
          - groupType
    editGrpRq:
      type: object
      properties:
        groupId:
          type: string
          description: "group id "
        groupName:
          type: string
          description: "group name"
        description:
          type: string
          description: "group description"
    getGrpListRq:
      properties:
        groupId:
          type: string
          description: "group id "
        startIndex:
          type: integer
          description: "start index"
        count:
          type: integer
          description: "number of records"
          required:
          - groupId
          - startIndex
          - count
        totalFlag:
          type: boolean
          description: "To Render total groups "  
        attribute:
          type: string
          description: "managed or trash"  
          enum:
          - managed
          - trash
        groupType:
          type: string
          description: "Cluster or nonCluster"
        filterList:
          type: array
          description: "Cluster or nonCluster"
          items:
            type: object
            properties:
              key:
                type: string
                description: 'group column '
              value:
                type: string
                description: 'group column value'
        orderBy:
          type: array
          description: 'Sort Specification'
          items:
            type: object
            properties:
              key:
                type: string
                description: ''
              order:
                type: string
                description: ' asc or des'
    getGrpTreeRq:
      properties:
        startIndex:
          type: integer
          description: "start index"
        count:
          type: integer
          description: "number of records(default 10)"
        userid:
          type: string
          description: "user Id"
        expand:
          type: string
          description: "no:only requested group.childreOnly:only children , all: all groups"
          enum:
           - all
           - children
           - childrenonly
           - no
    startRemoveGrpRq:
      properties:
        operation:
          type: string
          description: "group operations"
          enum:
           - moveTrash
           - restore
           - delete
        groupIds:
          type: array
          items:
           type: string
          description: "List of groupIds "
    startMoveGrpRq:
      properties:
        srcGroupId:
          type: string
          description: "source Group Id"
        dstGroupId:
          type: string
          description: "destination Group Id"
    checkProgressRq:
      properties:
        requestId:
          type: string
          description: "Request Id"
    getRemoveGroupResultRq:
      properties:
        requestId:
